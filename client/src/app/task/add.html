<div class="container-fluid row">
    <form class=" col-md-8 col-md-offset-2" ng-submit="vm.addNewUser()" style="padding-bottom:60px;">
        <div class="form-group">
            <label for="account">名称</label>
            <input type="text" ng-model="vm.newTask.taskName" class="form-control" placeholder="任务名称" required>
        </div>
        <div class="form-group">
            <label >单号</label>
            <input type="text" class="form-control" ng-model="vm.newTask.dh" placeholder="需求单号-修改单号" required>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >计划开始时间</label>
                    <md-datepicker ng-model="vm.newTask.planStartTime" md-placeholder="计划开始时间" required></md-datepicker>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label >计划结束时间</label>
                    <md-datepicker ng-model="vm.newTask.planEndTime" md-placeholder="计划结束时间" required></md-datepicker>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label >项目</label>
            <md-select placeholder="项目" ng-model="vm.newTask.projectId" md-on-open="vm.loadProjects()" style="min-width: 200px;">
                <md-option ng-value="p._id" ng-repeat="p in projects">{{p.projectName}}</md-option>
            </md-select>
        </div>
        <div class="form-group">
            <label >任务所占项目权重</label>
            <input type="number" class="form-control" ng-model="vm.newTask.weight" placeholder="默认按任务时间进行估算">
        </div>
        <div class="form-group">
            <label >执行人</label>
            <md-select placeholder="项目" ng-model="vm.newTask.dealAccount" md-on-open="vm.loadUsers()" style="min-width: 200px;">
                <md-option ng-value="u.account" ng-repeat="u in users">{{u.name}}</md-option>
            </md-select>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-sm-4 col-sm-offset-1" style="padding:10px 0">
                <input type="submit" class="btn btn-success  btn-block" value="提交">
            </div>
            <div class="col-sm-4 col-sm-offset-2" style="padding:10px 0">
                <button type="button" class="btn btn-danger  btn-block" ui-sref="home.task.list">返回</button>
            </div>
        </div>
    </form>
</div>
