<div class="container-fluid row">
    <form name="addTaskFrom" class=" col-md-8 col-md-offset-2" ng-submit="tk.addTask()" style="padding-bottom:60px;" >
        <div class="form-group">
            <label for="account">名称</label>
            <input type="text" ng-model="tk.newTask.taskName" class="form-control" placeholder="任务名称" required>
        </div>
        <div class="form-group">
            <label>单号</label>

            <input type="text" class="form-control" ng-model="tk.newTask.dh" placeholder="需求单号-修改单号" required>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>计划开始时间</label>
                    <md-datepicker ng-model="tk.newTask.planStartTime" md-placeholder="计划开始时间" required></md-datepicker>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>计划结束时间</label>
                    <md-datepicker ng-model="tk.newTask.planEndTime" md-placeholder="计划结束时间" required></md-datepicker>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>项目</label>
            <md-select placeholder="项目" ng-model="tk.newTask.projectId" md-on-open="tk.getUsefulProjects()" style="min-width: 200px;">
                <md-option ng-value="p._id" ng-repeat="p in tk.usefulProjects">{{p.projectName}}</md-option>
            </md-select>
        </div>
        <div class="form-group">
            <label>任务权重</label> 
            <md-slider-container >
                <md-icon class="material-icon">brightness_low</md-icon>
                <md-slider ng-model="tk.newTask.weight" aria-label="weight" flex md-discrete ng-readonly="readonly"  step="1" min="0" max="30"></md-slider>
                <md-input-container>
                    <input flex type="number" style="padding-left:0;" ng-model="tk.newTask.weight" aria-label="green" step="1" min="1" max="30">
                </md-input-container>
            </md-slider-container>
        </div>
        <div class="form-group">
            <label>执行人</label>
            <md-select placeholder="执行人" ng-model="tk.newTask.dealAccount" md-on-open="tk.getusefulUser()" style="min-width: 200px;" >
                <md-option ng-value="u.account" ng-repeat="u in tk.usefulUsers">{{u.name}}</md-option>
            </md-select>
        </div>
        <div class="row" style="margin-bottom:20px;">
            <div class="col-sm-4 col-sm-offset-1" style="padding:10px 0">
                <input type="submit" class="btn btn-success  btn-block" value="提交" ng-disabled="addTaskFrom.$invalid||addTaskFrom.$pending">
            </div>
            <div class="col-sm-4 col-sm-offset-2" style="padding:10px 0">
                <button type="button" class="btn btn-danger  btn-block" ui-sref="home.task.list">返回</button>
            </div>
        </div>
    </form>
</div>
