<div ng-cloak id="userInfo">
   <md-toolbar   md-colors="{background: 'pink-A200'}" style="color:#fff;">
    <h2 class="md-toolbar-tools" style="text-align: center;color:#fff;">
      <span flex>{{selfUser.name}}</span>
      <md-button class="md-icon-button" aria-label="setting" ng-click="vm.showSettingSheet()">
        <md-tooltip md-direction="left">
          设置
        </md-tooltip>
        <md-icon class="material-icon">settings
        </md-icon>
      </md-button>
    </h2>
  </md-toolbar>
  <md-content  class="md-accent" layout-padding style="margin-left: 20px; margin-right: 20px" md-color="{backgroundcolor:'#ff4081'}">
   
  </md-content>
</div>
