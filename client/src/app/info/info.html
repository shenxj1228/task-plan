<md-toolbar ng-cloak md-colors="{background: 'pink-A200'}" style="color:#fff;">
    <h2 class="md-toolbar-tools" style="text-align: center;color:#fff;">
      <span flex>{{selfUser.name}} (<i>{{selfUser.account}}</i>)</span>
      <md-button class="md-icon-button" aria-label="setting" ng-click="vm.showSettingSheet()">
        <md-tooltip md-direction="left">
          设置
        </md-tooltip>
        <md-icon class="material-icon">settings
        </md-icon>
      </md-button>
    </h2>
</md-toolbar>
<md-content class="md-accent" >
    <div layout-gt-md="row" layout="column">
        <div flex-gt-md="50" flex="100" layout-padding layout-align="center center">
            <md-card>
                <md-card-content>
                    <nvd3 options="vm.currentYearDoneTaskOptions" data="vm.currentYearDoneTaskData"></nvd3>
                </md-card-content>
            </md-card>
        </div>
        <div flex-gt-md="50" flex="100" layout-padding layout-align="center center">
            <md-card>
                <md-card-content>
                    <nvd3 options="vm.currentMonthDoneTaskOptions" data="vm.currentMonthDoneTaskData"></nvd3>
                </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>
