<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline" style="color:#E91E63">超期未完成</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <md-progress-linear ng-hide="vm.ExWorkLoadingEnd" md-mode="indeterminate"></md-progress-linear>
        <md-list>
            <md-list-item md-ink-ripple="#ff4081" ng-click="vm.showTaskDescBtn($event,work)" ng-repeat="work in vm.extendedWorks | orderBy:'planEndTime'">
                <div class="md-list-item-text" layout="column">
                    <h3>
                    {{ work.taskName }}
                    </h3>
                    <span>单号：{{ work.dh}}</span>
                    <p>计划完成时间：{{ work.planEndTime | date: 'yyyy-MM-dd'}}</p>
                </div>
                <md-icon class="md-secondary material-icon" md-colors="{color: 'blue'}" ng-click="vm.gotoTaskPage($event,work)" aria-label="修改">arrow_forward</md-icon>
                <md-icon class="md-secondary material-icon" md-colors="{color: 'red'}" ng-click="vm.showUpdateRateDialog($event,work)" aria-label="更新进度">schedule</md-icon>
                <md-icon class="md-secondary material-icon" md-colors="{color: 'green'}" ng-click="vm.finishTask($event,work)" aria-label="完成">done</md-icon>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
<md-card>
    <md-card-title>
        <md-card-title-text>
