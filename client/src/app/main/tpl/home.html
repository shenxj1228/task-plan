<md-content layout-padding>
    <section layout="row">
        <div flex="100">
            <md-card>
                <md-card-content layout="column" layout-gt-md="row">
                    <div class="right-border" flex="25">
                        <figure style="font-size: 60px;text-align: center;" md-colors="{color:'blue-500'}">
                            <span>v1.0.0.2</span>
                        </figure>
                        <figcaption style="text-align: center;color:#888">当前项目</figcaption>
                    </div>
                    <div class="right-border" flex="25">
                        <figure style="font-size: 60px;text-align: center;" md-colors="{color:'blue-500'}">
                            <span>50<small>%</small></span>
                        </figure>
                        <figcaption style="text-align: center;color:#888">进度</figcaption>
                    </div>
                    <div class="right-border" flex="25">
                        <figure style="font-size: 60px;text-align: center;">
                            <strong md-colors="{color:'blue-500'}">12</strong>
                            <strong md-colors="{color:'red-500'}">/</strong>
                            <strong style="color:#999">25</strong>
                        </figure>
                        <figcaption style="text-align: center;color:#888">已完成</figcaption>
                    </div>
                    <div flex="25">
                        <figure style="font-size: 60px;text-align: center;">
                            <span md-colors="{color:'blue-500'}">2016.12.12</span>
                        </figure>
                        <figcaption style="text-align: center;color:#888">计划完成</figcaption>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </section>
    <section>
        <div layout="row">
            <md-card flex="50" layout="column" layout-gt-md="row">
                <md-card-content style="width:100%" >
                 <nvd3 options="vm.eachuserRateOptions" data="vm.eachuserRateData"></nvd3>
                </md-card-content>
            </md-card>
            <md-card flex="50" layout="column" layout-gt-md="row">
                <md-card-content layout="column" style="width:100%">
                <div>
                    <nvd3 options="vm.eachuserTaskcountOptions" data="vm.eachuserTaskcountData"></nvd3>
                </div>
                <div>
                    <nvd3 options="vm.eachuserTaskweightOptions" data="vm.eachuserTaskweightData"></nvd3>
                </div>
                </md-card-content>
            </md-card>
        </div>
    </section>
    <section>
    </section>
</md-content>
