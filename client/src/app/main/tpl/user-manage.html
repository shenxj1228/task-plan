<div  class="container-fluid" >
      <div class="md-toolbar-tools layout-align-space-between-stretch" layout-align="space-between">
        <div class="md-title">用户管理</div>
    </div>
    <md-toolbar class="md-table-toolbar md-theme-light" ng-hide="vm.filter.show">
        <div class="md-toolbar-tools">
            <span>{{$state.includes('home.user.list')?'用户列表':'新增用户'}}</span>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.filter.show=true;" ng-show="$state.includes('home.user.list')">
                <md-tooltip md-direction="top">
                    查询
                </md-tooltip>
                <md-icon class="material-icon">search</md-icon>
            </md-button>
            <md-button class="md-icon-button" ui-sref="home.user.add">
                <md-tooltip md-direction="top">
                    增加
                </md-tooltip>
                <md-icon class="material-icon">add</md-icon>
            </md-button>
        </div>
    </md-toolbar>
   <md-toolbar class="md-table-toolbar" ng-show="vm.filter.show ">
        <div class="md-toolbar-tools" style="color:#fff">
            <md-input-container md-no-float class="md-block" flex style="height:24px">
                <md-icon class="material-icon">search</md-icon>
                <input id="strsearch" type="text" ng-model="vm.searchText" placeholder="根据标题查询">
            </md-input-container>
            <md-button class="md-icon-button" ng-click="vm.filter.show=false;vm.searchText='';">
                <md-tooltip md-direction="top">
                    取消
                </md-tooltip>
                <md-icon class="material-icon">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div ui-view></div>
</div>
