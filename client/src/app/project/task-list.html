<div class="dasd">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span>任务列表</span>
            <span flex></span>
            <md-button class="md-icon-button" ui-sref="home.project.manage">
                <md-icon class="material-icon">arrow_back</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-card>
        <md-title>
            <md-progress-linear ng-hide="vm.hideLoading" md-mode="indeterminate"></md-progress-linear>
        </md-title>
        <md-content>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="t in vm.tasks | orderBy : 'createTime'">
                    <div class="md-list-item-text">
                        <h3>{{t.dh}}</h3>
                        <h3>{{t.taskName}}</h3>
                        <p>进度：{{t.rate}}</p>
                        <p>工作者：{{t.userName}}</p>
                    </div>
                    <md-button ng-click="vm.viewTaskDetail($event,t)" class="md-secondary md-raised md-primary">详细</md-button>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-card>
</div>
