<md-content>
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="p in pj.projects">
            <div class="md-list-item-text">
                <h3>{{p.projectName}}</h3>
                <h4>{{p.rate}}</h4>
                <p>{{p.count}}</p>
                <p>{{p.startTime}}</p>
            </div>
            <md-button class="md-secondary md-ink-ripple" md-colors="{background: 'yellow'}">修改</md-button>
            <md-button class="md-secondary md-ink-ripple" md-colors="{background: 'red'}">删除</md-button>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
