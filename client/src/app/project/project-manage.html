<div id="taskManage">
    <md-toolbar md-colors="{background: 'blue-500'}">
        <div class="md-toolbar-tools">
            <span>项目列表</span>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.showAddDialog($event)" ng-hide="$state.includes('home.project.manage.tasklist')">
                <md-icon class="material-icon">add</md-icon>
            </md-button>

        </div>
    </md-toolbar>
    <md-content>
        <md-list>
            <md-list-item class="md-3-line" md-ink-ripple="blue" ng-click="vm.goToTaskListPage(p._id)" ng-repeat="p in vm.projects">
                <div class="md-list-item-text">
                    <h3>{{p.projectName}}</h3>
                    <p>进度：{{p.rate}}%</p>
                </div>
                <md-button ng-click="vm.activeProject($event,p)" ng-disabled="p.isActive===true" class="md-secondary md-raised md-primary">{{(p.isActive===true)?'已激活':'激活'}}</md-button>
                <md-button ng-click="vm.deleteProject($event,p)" class="md-secondary md-ink-ripple" md-colors="{background: 'red'}">删除</md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
