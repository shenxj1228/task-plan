<div resizable class="container-fluid" ng-style="{'min-height':windowHeight}" style="overflow-x: hidden;">
    <div class="blue-header">
        <div class="back-home"><i class="material-icons">arrow_back</i></div>
        <div class="blue-header-title container">用户管理</div>
    </div>
    <div class="search-component">
        <input type="text" class="search-input" placeholder="查询">
        <i class="material-icons open">search</i>
    </div>
    <div class="container" style="text-align:center;perspective: 800px;">
        <ul class="m-list">
            <li class="m-item" ng-click="vm.openAddUserPage()">
			<div class="card">
                    <figure class="front">
                    	<span><i class="material-icons">add</i></span>
                    </figure>
                    <figure class="back"><span>新增</span></figure>
                </div>
            </li>
            <li class="m-item ">
                <div class="card">
                    <figure class="front"><span>雷雨</span>
                        <div class="item-check checked"><i class="material-icons">done_all</i></div>
                    </figure>
                    <figure class="back"><span>2</span></figure>
                </div>
            </li>
            <div class="m-clear"></div>
        </ul>
    </div>
</div>
