<div resizable class="container" ng-style="{'min-height':windowHeight}">
    <div class="sign-title">Sign In</div>
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 vertical-center">
        <form action="" class="sign-form">
            <div class="form-group">
                <div class="head-portrait">
                    <img src="assets/images/logo.png" alt="sign">
                </div>
                <div class="sign-account form-element">
                    <input class="form-control" type="text" placeholder="Username">
                </div>
                <div class="sign-passwd form-element">
                    <input class="form-control" type="password" placeholder="Password">
                </div>
                <div class="sign-button form-element">
                    <button type="submit" class="btn  btn-block">登 录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- /.container -->
