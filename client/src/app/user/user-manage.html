<div  class="container-fluid" >
      <div class="md-toolbar-tools layout-align-space-between-stretch" layout-align="space-between">
        <div class="md-title">用户管理</div>
    </div>
    <md-toolbar class="md-table-toolbar md-theme-light" ng-hide="vm.filter.show">
        <div class="md-toolbar-tools">
            <span>用户列表</span>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.filter.show=true;" >
                <md-tooltip md-direction="top">
                    查询
                </md-tooltip>
                <md-icon class="material-icon">search</md-icon>
            </md-button>
            <md-button class="md-icon-button" ui-sref="home.user.add">
                <md-tooltip md-direction="top">
                    增加
                </md-tooltip>
                <md-icon class="material-icon">add</md-icon>
            </md-button>
        </div>
    </md-toolbar>
   <md-toolbar class="md-table-toolbar md-default" ng-show="vm.filter.show ">
        <div class="md-toolbar-tools" style="color:#fff">
            <md-input-container md-no-float class="md-block" flex style="height:24px">
                <md-icon class="material-icon">search</md-icon>
                <input id="strsearch" type="text" ng-model="vm.searchText" placeholder="根据标题查询">
            </md-input-container>
            <md-button class="md-icon-button" ng-click="vm.filter.show=false;vm.searchText='';">
                <md-tooltip md-direction="top">
                    取消
                </md-tooltip>
                <md-icon class="material-icon">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content style="perspective: 2000px;overflow:hidden;" ng-init="vm.queryUsers()" layout="row" layout-wrap>
    <div ng-repeat="u in vm.userList" layout="column" flex="100" flex-gt-sm="50" flex-gt-lg="33">
        <div class="card">
            <figure class="card-front">
                <md-card md-theme="default" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{u.name}}</span>
                            <span class="md-subhead"><grey>账号：</grey>{{u.account}}</span>
                            <span class="md-subhead"><grey>状态：</grey>{{u.status==true?'正常':'禁用'}}</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-sm card-media" ng-style="{'background-image':'url('+u.avatar+')','background-size': 'cover'}">
                            </div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ng-click="vm.turnBack($event,u)" md-colors="{color:'blue'}">查看详细</md-button>
                        <md-button ng-click="vm.changeStatus($event,u)" md-colors="{color:'pink'}">更改状态</md-button>
                    </md-card-actions>
                </md-card>
            </figure>
            <figure class="card-back">
                <div>
                    <md-card md-theme="default" md-theme-watch>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{u.name}}</span>
                                <div></div>
                            </md-card-title-text>
                            <md-card-title-media>
                                <div class="md-media-sm card-media" ng-style="{'background-image':'url('+u.avatar+')','background-size': 'cover'}">
                                </div>
                            </md-card-title-media>
                        </md-card-title>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button ng-click="vm.turnBack($event)" md-colors="{color:'blue'}">返回</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </figure>
        </div>
    </div>
</md-content>

</div>
