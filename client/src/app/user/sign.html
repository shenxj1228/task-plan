<div resizable class="container-fluid " ng-style="{'background':'url(assets/images/signBg.jpg) no-repeat','background-size':'cover','min-height':windowHeight}">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 sign-page">
        <div class="sign-title">
            Plan&Task
        </div>
        <form action="" class="sign-form vertical-center">
            <div class="form-group">
                <div class="head-portrait">
                    <img src="assets/images/logo.png" alt="sign">
                </div>
                <div class="sign-account form-element">
                    <input class="form-control" type="text" placeholder="Username">
                </div>
                <div class="sign-passwd form-element">
                    <input class="form-control" type="password" placeholder="Password">
                </div>
                <div class="sign-button form-element">
                    <button type="submit" class="btn  btn-block">登 录</button>
                </div>
            </div>
        </form>
    </div>
</div>
